<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>sample Codes</title>
</h:head>
<h:body>
    <div class="card ui-fluid">
        <h:form>
            <h2 class="mt-0">foddrmccs</h2>

            <div class="formgrid grid" style="margin: 1em">
                <div class="field col-6 md:col-4">
                    <p:outputLabel value="username" for="@next"/>
                    <p:inputText id="username" value="#{username}" a:placeholder="joun.Doee" style="width:30em" inputStyle="margin: 1em" required="true"/>
                </div>
            </div>
            <h:commandButton value="Submit" action="sample-prime"/>
            <p:commandButton value="Submit" type="submit" style="width: 10em"/>
        </h:form>
        <c:if test="#{not empty username}">
            <h3>hello #{username}</h3>
        </c:if>
    </div>
    <br/>
    <hr/>


</h:body>

</html>
